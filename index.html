<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            width: 300px;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 28px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }
        button {
            width: 65px;
            height: 50px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            background: #444;
            color: white;
        }
        button:hover {
            background: #555;
        }
        .equal {
            background: #ff9500;
            color: black;
        }
        .equal:hover {
            background: #ffb84d;
        }
        .clear {
            background: #ff3b30;
        }
        .clear:hover {
            background: #ff6b60;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <!-- Scientific Row -->
    <div>
        <button onclick="func('sin')">sin</button>
        <button onclick="func('cos')">cos</button>
        <button onclick="func('tan')">tan</button>
        <button onclick="func('log')">log</button>
    </div>

    <div>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="sqrt()">√</button>
        <button onclick="square()">x²</button>
    </div>

    <!-- Main Buttons -->
    <div>
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">/</button>
    </div>

    <div>
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">*</button>
    </div>

    <div>
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">-</button>
    </div>

    <div>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="append('+')">+</button>
    </div>

    <div>
        <button class="clear" style="width:138px" onclick="clearDisplay()">C</button>
        <button class="equal" style="width:138px" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function append(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function backspace() {
        let disp = document.getElementById("display");
        disp.value = disp.value.slice(0, -1);
    }

    function func(type) {
        let disp = document.getElementById("display").value;

        try {
            let num = eval(disp);

            if (type === "sin") disp = Math.sin(num);
            if (type === "cos") disp = Math.cos(num);
            if (type === "tan") disp = Math.tan(num);
            if (type === "log") disp = Math.log10(num);

            document.getElementById("display").value = disp;
        } catch {
            alert("Invalid Expression");
        }
    }

    function sqrt() {
        let disp = document.getElementById("display");
        disp.value = Math.sqrt(eval(disp.value));
    }

    function square() {
        let disp = document.getElementById("display");
        disp.value = Math.pow(eval(disp.value), 2);
    }

    function calculate() {
        try {
            let result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        } catch {
            alert("Invalid Expression");
        }
    }
</script>

</body>
</html>
